<!DOCTYPE html>
<html>
<head>
	<title>BootStrap Tutorials</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/BootStyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

		<!--navbar-->
		<div class="row" id="navbarSection">
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span> 
						</button>
						<a class="navbar-brand" href="#">New Releases</a>
					</div>

					<!--navbar left-->
					<div class="collapse navbar-collapse" id="myNavbar">
						<ul class="nav navbar-nav">
							<li class="active"><a href="#">Home</a></li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" >Coming Up
									<span class="caret"></span>
								</a>
								<ul class="dropdown-menu">
									<li><a href="#">Movies</a></li>
									<li><a href="#">TV Series</a></li>

								</ul>

							</li>
							<li><a href="#">Top Charts</a></li>
							<li><a href="#">About</a></li>
						</ul>

						<!--navbar right-->
						<div class="col-md-3 col-sm-3 pull-right">
							<form action="#" class="navbar-form">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Search" name="q">
										<div class="input-group-btn">
											<button class="btn btn-default" type="submit">
												<i class="glyphicon glyphicon-search"></i>
											</button>
										</div>
								</div>
							</form>
						</div>
						<ul class="nav navbar-nav pull-right">

							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" >
									<span class="glyphicon glyphicon-user"><strong class="caret"></strong></span></a>	
									<ul class="dropdown-menu">
										<li><a href="#"><span class="glyphicon glyphicon-wrench"></span>Settings</a></li>
										<li><a href="#"><span class="glyphicon glyphicon-refresh"></span>Update Profile</a></li>

									</ul>
								</li>
								<li><a href="#"><span class="glyphicon glyphicon-log-in"></span></a>
								</li>


							</ul>
						</div>
					</div>
				</nav>
			</div>
		
		<!--navbar ends-->
 
	<div class="container">
 
		<!--Carousel Begins-->
		<div class="col-12">

				
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators hidden-sm">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>

					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<a href="#"><img src="img/django.jpg" alt="Django Unchained"></a>

						</div>

						<div class="item">
							<a href="#"> <img src="img/gravity.jpg" alt="Gravity"></a>

						</div>

						<div class="item">
							<a href="#"> <img src="img/forrestgump.jpg" alt="Forrest Gump"></a>

						</div>



						<!-- Left and right controls -->
						<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
 
		</div>
		<!--Carousel Ends-->


		<!--Big Callout-->
		<div class="row" id="callout">
			<div class="col-12">
				<div class="well">
					<div class="page-header">
						<h1>
							<small>A Subheader</small>
						</h1>
					</div>
				</div>
			</div>
	
		</div>
		<!--Big Callout ends-->
	
	</div>
</body>
</html>
